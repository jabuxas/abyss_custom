<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>files - jab's paste</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
        :root {
            --bg-primary: #121418;
            --bg-secondary: #1a1d23;
            --bg-tertiary: #22262f;
            --accent: #61afef;
            --accent-hover: #7bc0fb;
            --text-primary: #e3e5e8;
            --text-secondary: #a0a3a9;
            --text-muted: #6c707a;
            --border-radius: 6px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family:
                -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
                Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            line-height: 1.6;
        }

        header,
        footer {
            background-color: var(--bg-secondary);
            text-align: center;
            font-size: 0.9rem;
            position: sticky;
            padding: 14px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0;
            z-index: 10;
        }

        footer {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: none;
            color: var(--text-muted);
            font-size: 0.8rem;
            padding: 10px 20px;
            bottom: 0;
            z-index: 10;
        }

        .content {
            flex-grow: 1;
            padding: 20px 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .directory-info {
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .directory-path {
            font-family: "JetBrains Mono", "Fira Code", "Cascadia Code", monospace;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .directory-stats {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .table-container {
            flex: 1;
            overflow: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            background-color: var(--bg-tertiary);
            position: relative;
            margin-bottom: 8px;
            scrollbar-width: thin;
            scrollbar-color: var(--text-muted) var(--bg-tertiary);
        }

        .table-container::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
        }

        .table-container::-webkit-scrollbar-thumb {
            background-color: var(--text-muted);
            border-radius: var(--border-radius);
            border: 3px solid var(--bg-tertiary);
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-secondary);
        }

        .file-listing {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .file-listing th,
        .file-listing td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .file-listing th {
            background-color: var(--bg-secondary);
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .file-listing tr:last-child td {
            border-bottom: none;
        }

        .file-listing tr:hover {
            background-color: rgba(97, 175, 239, 0.05);
        }

        .file-listing td a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.2s ease;
            font-family: "JetBrains Mono", "Fira Code", "Cascadia Code", monospace;
            font-size: 0.95rem;
            display: block;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-listing td a:hover {
            color: var(--accent-hover);
        }

        .file-listing td {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Column sizing */
        .file-listing .name-column {
            width: 60%;
        }

        .file-listing .time-column {
            width: 25%;
        }

        .file-listing .size-column {
            width: 15%;
            text-align: right;
            padding-right: 30px;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        a:hover {
            color: var(--accent-hover);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a {
            font-weight: 600;
            position: relative;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--accent);
            transition: width 0.2s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .logo {
            font-weight: 700;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .logo::before {
            content: "‚ñ≤";
            color: var(--accent);
            font-size: 0.8rem;
        }

        .path {
            font-family: "JetBrains Mono", "Fira Code", "Cascadia Code", monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
            background-color: var(--bg-tertiary);
            padding: 4px 12px;
            border-radius: 20px;
            transition: background-color 0.2s ease;
        }

        .path:hover {
            background-color: rgba(97, 175, 239, 0.1);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 2rem;
            margin-bottom: 16px;
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }

            .file-listing th,
            .file-listing td {
                padding: 10px 15px;
                font-size: 0.85rem;
            }

            .directory-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .file-listing .name-column {
                width: 50%;
            }

            .file-listing .time-column {
                width: 30%;
            }

            .file-listing .size-column {
                width: 20%;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/" class="logo">jab's paste</a>
        </nav>
        <span class="path">{{.URL}}</span>
    </header>

    <div class="content">
        <div class="table-container">
            {{if .Files}}
            <table class="file-listing">
                <thead>
                    <tr>
                        <th class="name-column">Name</th>
                        <th class="time-column">Uploaded</th>
                        <th class="size-column">Size</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Files}}
                    <tr>
                        <td class="name-column">
                            <a href="{{.Path}}">{{.Name}}</a>
                        </td>
                        <td class="time-column">{{.TimeUploaded}}</td>
                        <td class="size-column">{{.FormattedSize}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            {{else}}
            <div class="empty-state">
                <div class="empty-state-icon">üìÅ</div>
                <p>This directory is empty</p>
            </div>
            {{end}}
        </div>
    </div>

    <footer>
        File system powered by
        <a href="https://github.com/jabuxas/abyss" target="_blank">abyss</a>
    </footer>
</body>

</html>
